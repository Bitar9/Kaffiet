<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuell Butik</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous' />
</head>
<body>
    <div class="main-container">
        <header class="header-section">
            <div class="header-section__top-bar responsive-container">
                <ul class="header-section__top-bar-text">
                    <li><p>Mån-Fre: 08:00 till 14:00</p></li>
                    <li><p>Lör-Sön: 11:00 till 16:00</p></li>
                    <li><p>1234-567-890</p></li>
                </ul>
            </div>
            <nav class="header-section__nav responsive-container">
                <div class="navbar__logo-div">
                    <img class="navbar__logo" src="Coffee-logo.png" alt="Kaffe Logotyp">
                </div>
            </nav>
        </header>
        <main class="main-section">
            <h2 class="section-title text-center">Välj dina varor</h2>
            <p class="text-center">Se våra alternativ och kontrollera om de passar din budget!</p>
            <div class="product-container responsive-container">
                <div class="product-card">
                    <h3>Cappuccino</h3>
                    <p>90 kr</p>
                    <img src="Cappuccino.jpg" alt="Cappuccino">
                </div>
                <div class="product-card">
                    <h3>Americano</h3>
                    <p>69 kr</p>
                    <img src="Americano.jpg" alt="Americano">
                </div>
                <div class="product-card">
                    <h3>Espresso</h3>
                    <p>49 kr</p>
                    <img src="Espresso.jpg" alt="Espresso">
                </div>
                <div class="product-card">
                    <h3>Macchiato</h3>
                    <p>87 kr</p>
                    <img src="Macchiato.jpg" alt="Macchiato">
                </div>
                <div class="product-card">
                    <h3>Mocha</h3>
                    <p>62 kr</p>
                    <img src="Mocha.jpg" alt="Mocha">
                </div>
                <div class="product-card">
                    <h3>Coffee Latte</h3>
                    <p>26 kr</p>
                    <img src="Coffee_Latte.jpg" alt="Coffee Latte">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
