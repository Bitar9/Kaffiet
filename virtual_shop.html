<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafeteria Butik - An Unforgettable Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header class="main-header">
    <nav>
        <div class="logo-container">
            <img src="Coffee-logo.png" alt="Kaffe Logotyp">
        </div>
        <ul class="navbar">
            <li><a href="#shop-section">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
        </div>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Our Cafeteria</h1>
        <p>Explore our exquisite coffee blends and order with just one click!</p>
        <button onclick="scrollToShop()">Shop Now</button>
    </div>
</section>

<!-- Product Section -->
<section id="shop-section" class="product-section">
    <div class="container">
        <h2 class="section-title">Our Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Dynamic Product Cards will be injected here -->
        </div>
    </div>
</section>

<!-- Shopping Cart Sidebar -->
<aside id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="cart-total">
        <p>Total: <span id="cart-total">0</span> kr</p>
    </div>
    <button class="checkout-btn">Checkout</button>
    <button class="close-cart-btn" onclick="toggleCart()">Close</button>
</aside>

<!-- Footer Section -->
<footer id="contact" class="footer">
    <p>Contact us at: 1234-567-890 | Email: info@kaffeteria.com</p>
</footer>

<script src="app.js"></script>
</body>
</html>
