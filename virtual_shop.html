<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafeteria Menu</title>
    <link rel="stylesheet" href="enhanced_shop.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shop-container">
        <header class="shop-header">
            <h1>Välkommen till Kafeterian</h1>
            <p>Utforska vårt urval av utsökta produkter</p>
            <input type="text" id="search-bar" placeholder="Sök efter din favoritdryck...">
        </header>

        <!-- Filter Section -->
        <section class="filter-section">
            <button class="filter-btn" onclick="filterItems('all')">Alla</button>
            <button class="filter-btn" onclick="filterItems('coffee')">Kaffe</button>
            <button class="filter-btn" onclick="filterItems('pastry')">Bakverk</button>
            <button class="filter-btn" onclick="filterItems('snacks')">Snacks</button>
        </section>

        <!-- Product Showcase -->
        <section class="shop-products">
            <div class="product-card" data-category="coffee">
                <img src="images/cappuccino.png" alt="Cappuccino">
                <div class="product-info">
                    <h2>Cappuccino</h2>
                    <p>Krämig espresso toppad med skummad mjölk</p>
                    <button class="view-details" onclick="showDetails('Cappuccino', '90 kr', 'Krämig espresso toppad med skummad mjölk', 'images/cappuccino.png')">Visa detaljer</button>
                </div>
            </div>
            <div class="product-card" data-category="coffee">
                <img src="images/americano.png" alt="Americano">
                <div class="product-info">
                    <h2>Americano</h2>
                    <p>Stark espresso utspädd med hett vatten</p>
                    <button class="view-details" onclick="showDetails('Americano', '69 kr', 'Stark espresso utspädd med hett vatten', 'images/americano.png')">Visa detaljer</button>
                </div>
            </div>
            <!-- Add more product cards -->
        </section>

        <!-- Modal for Product Details -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <img id="modal-img" src="" alt="Produktbild">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <span id="modal-price"></span>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="shop-footer">
            <p>Copyright © 2024 Techie Andrew. Alla rättigheter förbehållna.</p>
        </footer>
    </div>

    <script src="enhanced_shop.js"></script>
</body>
</html>
