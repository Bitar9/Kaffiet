<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delight - Virtuell Butik</title>
    <link rel="stylesheet" href="shop_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Hero-sektionen -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="hero-heading">Välkommen till Café Delight</h1>
            <p class="hero-subheading">Upplev smaken av premiumdrycker & snacks</p>
            <button class="scroll-btn" onclick="scrollToShop()">Utforska Menyn</button>
            <a href="index.html" class="home-btn">Hem</a> <!-- Home Button -->
        </div>
    </section>

    <!-- Butiksektion -->
    <section id="shop-section" class="shop-section">
        <h2 class="section-title">Våra Specialiteter</h2>
        <div id="product-grid" class="product-grid"></div>
    </section>

    <!-- Inspektionsmodal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Produktbild">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p><strong>Pris:</strong> <span id="modal-price"></span> kr</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Café Delight. Alla Rättigheter Reserverade.</p>
    </footer>
</body>
</html>
