<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuell Butik</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="virtual-shop.css">
</head>
<body>
    <header class="header-section">
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="path/to/logo.png" alt="Cafeteria Logo">
            </div>
            <ul class="navbar__links">
                <li><a href="index.html">Hem</a></li>
                <li><a href="virtual-shop.html">Virtuell Butik</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="section-1">
            <h1 class="section-1__main-heading">Välkommen till Vår Virtuella Butik</h1>
            <p class="section-1__span-text">Hitta din favoritmat för rätt pris!</p>
        </section>

        <section class="section-3">
            <div class="responsive-container">
                <div class="section-3__card-main-div">
                    <div class="section-3__card">
                        <img src="path/to/item1.jpg" alt="Item 1" class="section-3__card-img">
                        <h3 class="section-3__coffee-descp">Item 1 - 30 kr</h3>
                    </div>
                    <div class="section-3__card">
                        <img src="path/to/item2.jpg" alt="Item 2" class="section-3__card-img">
                        <h3 class="section-3__coffee-descp">Item 2 - 45 kr</h3>
                    </div>
                    <div class="section-3__card">
                        <img src="path/to/item3.jpg" alt="Item 3" class="section-3__card-img">
                        <h3 class="section-3__coffee-descp">Item 3 - 50 kr</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="responsive-container">
            <p>&copy; 2024 Cafeteria. Alla rättigheter förbehållna.</p>
        </div>
    </footer>
</body>
</html>
