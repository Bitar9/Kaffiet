<!DOCTYPE html>
<html lang="sv">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolans Kafeteria - Virtuell Butik</title>
    <link rel="stylesheet" href="shop_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Hero-sektionen -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="hero-heading">Välkommen till Kafeterias Meny </h1>
            <p class="hero-subheading">Upplev smaken av premiumdrycker & snacks</p>
            <button class="scroll-btn" onclick="scrollToShop()">Utforska Menyn</button>
        </div>
        <a href="index.html" class="home-btn">Hem</a>
    </section>

    <!-- Butiksektion -->
    <section id="shop-section" class="shop-section">
        <h2 class="section-title">Våra Specialiteter</h2>
        <div id="product-grid" class="product-grid"></div>
    </section>

    <!-- Kundvagn -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Din Kundvagn</h3>
            <button class="close-cart-btn" onclick="toggleCart()">Stäng</button>
        </div>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
            <p>Totalt: <span id="cart-total">0</span> kr</p>
            <button class="checkout-btn">Gå Till Kassan</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Kafeteria. Alla Rättigheter Reserverade till M-Kamel Albitar.</p>
    </footer>
</body>
</html>
