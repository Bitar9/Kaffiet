<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delight - Virtual Shop</title>
    <link rel="stylesheet" href="shop_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1 class="hero-heading">Welcome to Café Delight</h1>
            <p class="hero-subheading">Savor the flavor of premium drinks & snacks</p>
            <button class="scroll-btn" onclick="scrollToShop()">Explore Menu</button>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop-section" class="shop-section">
        <h2 class="section-title">Our Specials</h2>
        <div id="product-grid" class="product-grid"></div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart-btn" onclick="toggleCart()">Close</button>
        </div>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
            <p>Total: <span id="cart-total">0</span> kr</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Café Delight. All Rights Reserved.</p>
    </footer>
</body>
</html>
