<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Café Budget Check</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the same CSS as the main page -->
</head>
<body>
    <header>
        <h1>Virtual Café - Håll koll på din budget</h1>
    </header>
    
    <main>
        <section>
            <h2>Skriv in din budget</h2>
            <form id="budgetForm">
                <label for="budget">Budget (kr):</label>
                <input type="number" id="budget" name="budget" min="0" step="0.01">
                <button type="submit">Se vad du kan köpa</button>
            </form>
        </section>
        
        <section id="items">
            <h2>Produkter som passar din budget</h2>
            <div id="itemList"></div> <!-- Where the filtered items will appear -->
        </section>
    </main>

    <script>
        const items = [
            {name: 'Kaffe', price: 20, image: 'img/kaffe.jpg'},
            {name: 'Smörgås', price: 35, image: 'img/smörgås.jpg'},
            {name: 'Chokladboll', price: 15, image: 'img/chokladboll.jpg'}
            // Add more items here
        ];

        const budgetForm = document.getElementById('budgetForm');
        const itemList = document.getElementById('itemList');

        budgetForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const budget = parseFloat(document.getElementById('budget').value);
            itemList.innerHTML = ''; // Clear the previous results

            const filteredItems = items.filter(item => item.price <= budget);

            if (filteredItems.length === 0) {
                itemList.innerHTML = '<p>Inga produkter passar din budget.</p>';
            } else {
                filteredItems.forEach(item => {
                    itemList.innerHTML += `
                        <div class="item">
                            <img src="${item.image}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>Pris: ${item.price} kr</p>
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
